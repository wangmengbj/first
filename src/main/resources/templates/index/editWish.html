<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap 实例 - 水平表单</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form" id="addWishForm" th:action="@{/index/saveWish}">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">主题：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" th:value="${wish.title}"
                   placeholder="请输入主题"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" th:text="${wish.content}"></textarea>
        </div>
    </div>

    <!--<div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>-->
</form>

</body>
</html>
